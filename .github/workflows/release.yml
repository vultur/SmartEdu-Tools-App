name: Release
run-name: SmartEdu Tools ${{ github.ref_name }}

on:
  push:
    tags: ["*"]

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2025, macos-26]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: vultur/SmartEdu-Tools
          token: ${{ secrets.TOKEN }}

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          architecture: ${{ contains(matrix.os, 'arm64') && 'ARM64' || 'x64' }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build project
        run: python src/deploy.py
        env:
          PYTHONUTF8: 1
          PYTHONIOENCODING: utf-8

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.os }}
          path: dist/assets/*
          retention-days: 1
          if-no-files-found: error

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: assets
          pattern: build-artifact-*
          merge-multiple: true

      - name: Create package
        run: zip -rj "assets/SmartEdu-Tools-${{ github.ref_name }}-Full-Package.zip" assets/

      - name: Upload assets
        uses: softprops/action-gh-release@v2
        with:
          name: SmartEdu Tools ${{ github.ref_name }}
          files: assets/*
          token: ${{ secrets.TOKEN }}
          overwrite_files: true
